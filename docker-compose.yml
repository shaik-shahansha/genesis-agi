version: '3.8'

services:
  # Redis for LLM response caching
  redis:
    image: redis:7-alpine
    container_name: genesis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - genesis-net
    command: redis-server --appendonly yes
    env_file:
      - .env

  # Genesis API Server
  genesis-api:
    build: .
    container_name: genesis-api
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEFAULT_REASONING_MODEL=openrouter/deepseek/deepseek-r1-0528:free
      - DEFAULT_FAST_MODEL=openrouter/deepseek/deepseek-r1-0528:free
      - REDIS_URL=redis://redis:6379
      - ENABLE_LLM_CACHE=true
      - DISABLE_MULTIMODAL=true
      - FIREBASE_ENABLED=true
      - CORS_ORIGINS=https://*.genesisagi.in,https://*.shahansha.com,https://playground-genesis-agi.vercel.app,http://localhost:*,http://127.0.0.1:*
    volumes:
      - genesis-data:/data
      - ./genesis:/app/genesis
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - genesis-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Playground (disabled for VPS deployment)
  # web-playground:
  #   build: ./web-playground
  #   container_name: genesis-playground
  #   ports:
  #     - "3000:3000"
