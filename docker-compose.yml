  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   depends_on:
  #     - genesis-api
  #   restart: unless-stopped
  #   networks:
  #     - genesis-net

  # Mind Daemon (optional - uncomment to run a Mind 24/7)
  # genesis-mind:
  #   build: .
  #   container_name: genesis-mind-${MIND_ID}
  #   environment:
  #     - MIND_ID=${MIND_ID}
  #     - GROQ_API_KEY=${GROQ_API_KEY:-}
  #     - GEMINI_API_KEY=${GEMINI_API_KEY:-}
